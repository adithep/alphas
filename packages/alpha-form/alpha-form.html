<template name="_t_content">
  {{#each t_yield}}
    {{>_parent_t}}
  {{/each}}
</template>

<template name="_parent_t">
  <div {{div_dyn}} class="parent_div {{div_attrs.class}} {{div_class}}">
    {{#each t_data}}
      {{> t_tem}}
    {{/each}}
  </div>
</template>

<template name="_option_t">
  <div {{div_dyn}} class="parent_div {{div_attrs.class}} {{div_class}}">
    {{#each t_data}}
      {{> _string_select_options}}
    {{/each}}
  </div>
</template>


<template name="_schema_buttons">
  <a {{li_dyn}} class="{{li_attrs.class}} {{li_class}}">
    {{this.key_dis}}
  </a>
</template>

<template name="button_list">

  <nav {{nav_dyn}} class="{{nav_attrs.class}} {{nav_class}}">
    <div>
      {{#each schema_buttons}}
        {{>_parent_t}}
      {{/each}}
    </div>
  </nav>

</template>

<template name="insert_form">
  <form {{form_dyn}} class="{{form_attrs.class}} {{form_class}}">
    {{#each input_element}}
      {{>_parent_t}}
    {{/each}}
    <br>
    <a {{submit_dyn}} class="{{submit_attrs.class}} {{submit_class}}">Submit</a>
  </form>

</template>

<template name="_each_input_master">
  <div class="_each_input_master">
    {{#each tri_gate}}
      {{>_each_input}}
    {{/each}}
  </div>
</template>

<template name="_each_input">
  <div {{div_dyn}} class="{{div_attrs.class}} {{div_class}}">
    {{#if this.span_attrs}}
      <span {{span_dyn}} class="{{span_attrs.class}} {{span_class}}">ÃŽ</span>
    {{/if}}
    <input
      {{input_dyn}}
      type="{{input_attrs.type}}"
      class="{{input_attrs.class}} {{input_class}}"
      value="{{input_value}}"
    >
    <div class="{{select_attrs.class}} {{select_class}}">
      {{#each select_options}}
        {{>_option_t}}
      {{/each}}
    </div>
  </div>
</template>

<template name="_key_dis">
  <span>{{this.key_dis}}</span>
</template>

<template name="_string_select_options">
  <span class="{{../../option_attrs.class}} {{span_class}}">{{h_opt}}</span>
</template>
